<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Everyday Jo Jobs</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="/assets/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Everyday Jo Jobs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link active" href="#">View Profile
                    <span class="sr-only">(current)</span>
                </a>
                <a class="nav-item nav-link active" href="#">Sign In</a>
            </div>
        </div>
    </nav>

    <main role="main" class="container-fluid main-div">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header text-center">
                        Sign Up
                    </div>
                    <div class="card-body">

                            <form>
                                    
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="signup-email">Email</label>
                                        <input type="text" class="form-control" id="signup-email" placeholder="Email">
                                    </div>
                                      <div class="form-group col-md-6">
                                        <label for="signup-password">Password</label>
                                        <input type="password" class="form-control" id="signup-password" placeholder="Password">
                                      </div>
                                    </div>
                                    <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="signup-name">Name</label>
                                        <input type="text" class="form-control" id="signup-name" placeholder="John Smith">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="signup-phone">Phone</label>
                                        <input type="text" class="form-control" id="signup-phone" placeholder="816-555-1234">
                                    </div>
                                    </div>
                                    <div class="form-row">
                                      <div class="form-group col-md-6">
                                        <label for="inputCity">City</label>
                                        <input type="text" class="form-control" id="inputCity" placeholder="City">
                                      </div>
                                      <div class="form-group col-md-6">
                                        <label for="inputState">State</label>
                                        <input type="text" class="form-control" id="inputState" placeholder="State">
                                      </div>
                                    </div>

                                    <div class="card">
                                        <div class="card-header text-center">
                                            Pick your skills
                                        </div>
                                    <div class="card-body">

                                    <div class="form-group">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                            <label class="form-check-label" for="inlineCheckbox1">Dog Walking</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                            <label class="form-check-label" for="inlineCheckbox2">Dog Grooming</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                            <label class="form-check-label" for="inlineCheckbox3">Dog Watching</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                                            <label class="form-check-label" for="inlineCheckbox4">Babysitting</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                                            <label class="form-check-label" for="inlineCheckbox5">Fence Install/Repair</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
                                            <label class="form-check-label" for="inlineCheckbox6">Guitar Lessons</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option7">
                                            <label class="form-check-label" for="inlineCheckbox7">Landscaping</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="option8">
                                            <label class="form-check-label" for="inlineCheckbox8">Painting - General</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox9" value="option9">
                                            <label class="form-check-label" for="inlineCheckbox9">Painting - Artistic</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox10" value="option10">
                                            <label class="form-check-label" for="inlineCheckbox10">Pest Removal</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox11" value="option11">
                                            <label class="form-check-label" for="inlineCheckbox11">Photographer</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox12" value="option12">
                                            <label class="form-check-label" for="inlineCheckbox12">Handyman</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="signup-amt">Hourly Rate</label>
                                        <input type="text" class="form-control" id="signup-amt" placeholder="10.00">
                                    </div>
                                    </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="signup-submit">Submit</button>
                                  </form>

                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </main>
</body>
</html>
